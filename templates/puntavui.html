<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Punt Avui - {{rss.feed.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/3e4c1a6931.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-danger navbar-dark">       
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link d-flex justify-content-center align-items-center" href="/"><i class="fa-solid fa-house"></i></a>
                </li>
            </ul>  
        </nav>
    </header>

    <main>
        <div class="container ">
            <h1 class="text-center mb-4 mt-4 display-4"><a href="http://www.elpuntavui.cat/{{seccio}}" class="d-block mb-3"><small>{{rss.feed.title}}</small></a></h1>
            <div class="row justify-content-center">
            {% for item in rss.entries %}

                <div class="col-12 col-sm-11 col-md-10 col-lg-8 col-xl-6  ">
                    
                    <div class="border rounded border-primary mb-4 p-3 text-center image-item">
                        <h2><a href="{{item.link}}" >{{item.title}}</a></h2>
                        <img src="{{item.enclosures[0].href}}" class="img-fluid mb-3 mt-1 justify-content-center mx-auto" alt="{{item.title}}">
                        
                        <div>
                        <p>{{item.description}}</p>
                        <p>Data de publicació: {{item.published}}</p>
                        <p>Data de modificació: {{item.updated}}</p>
                        <p>Autor: {{item.author}}</p>
                        <p>Categoria: {{item.category}}</p>
                        </div>
                    </div>
                    
                </div>
            {% endfor %}
            </div>
        </div>
    </main>

    <footer class="bg-danger text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <a href="https://www.elpuntavui.cat/"> <img class="image-footer" src="/static/img/elpuntavuipetit.png"></img></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
